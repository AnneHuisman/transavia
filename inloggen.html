<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Transavia Verhalensite | Inloggen</title>
	<link rel="stylesheet" href="assets/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/images/favicon.png"/>
</head>
	<body>
		<header>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="inloggen.html">Inloggen</a></li>
						<li><a href="offline.html">Offline</a></li>
						<li class="displayNone"></li>
					</ul>
				</nav>
				<section>
					<img src="assets/images/banner-image.jpg" alt="Banner foto van Transavia">
					<img src="assets/images/logo-transavia-white.svg" alt="Logo van Transavia">
				</section>
		</header>

		<main>	
		<section>
				<h1>Inloggen & Registratie</h1>
				<p>Op deze pagina kunt u inloggen of registreren. Dan kunt u verhalen downloaden en offline lezen.</p>
		</section>
		<section>
			<img src="assets/images/transavia-arrow.png" alt="Arrow" align="middle">
		</section>

			<form>
				<fieldset>
					<legend>Inloggen</legend>

						<label>Gebruikersnaam</label> <input type="text" name="username">
						
						
						<label>Wachtwoord</label> <input type="text" name="password" pattern=".{6,}" title="Zes of meer karakters">
						
					 	
					 	<input type="submit" name="submit" value="Login">
				</fieldset>
			</form>

			<form>
				<fieldset>
					<legend>Registreren</legend>
						<label for="text">Volledige Naam </label><input type="text" name="fullname" required>
						<label for="text">Gebruikersnaam </label><input type="text" name="username" required>
						<label>Geboortedatum</label> <input type="date" name="birthday" required>
						<label>Email adres</label> <input type="email" name="emailaddress" required>
						<label>Wachtwoord <input type="password" name="password" pattern=".{6,}" title="Zes of meer karakters" required></label>
						<label>Wachtwoord (herhaling) <input type="password" name="password" pattern=".{6,}" title="Zes of meer karakters" required></label>
						
						<input type="submit" name="submit" value="Register">
				</fieldset>
			</form>

		</main>
<script  src="assets/javascript/offline-page.js"></script>		
	</body>
</html>
